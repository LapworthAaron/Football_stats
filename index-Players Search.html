<!DOCTYPE html>
<html lang="en-gb">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
     
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./assets/css/style.css" >

    <title>Football</title>
</head>

<body>
    <header id="bigNav" class="container-fluid text-center">
      <i class="fas fa-football"></i>
      <h1>Football Stats</h1>
    </header>
  
    <nav class="navbar navbar-expand-sm" id="secondaryNavbar">
        
        <ul class="navButton">
           <li><button type="button" class="btn btn-primary">Home</button></li> 
           <li><button type="button" class="btn btn-primary">League Table</button></li> 
           <li><button type="button" class="btn btn-primary">Fixtures / Results</button></li> 
           <li><button type="button" class="btn btn-primary">Player Search</button></li> 
        </ul>

     <!-- Search button Bar -->
        <section class="search">
           <div class="playerSearchSpacing">
                <form class="playerSearchBtn">
                    <input id="searchInput" type="text" placeholder="Search Player">
                    <button id="searchBtn" type="submit"> <i class="fa fa-search"></i> </button>
                </form>
           </div>    
        </section>

    </nav>
  <hr>
  
  <section id="landingPage" class="hidden">

  </section>

  <section id="leagueTable" class="hidden">
  </section>

  <section id="schedule" class="hidden">
  </section>


  <!-- Place for Player Search Results -->
    <section id="playerSearch">
        <article id = "playerResultsItem">  
            <h3> Search Results </h3>
            
            <div class="playerBio" id="">
                <div id="playerInfo">
                    <img class="playerImg" src=""/>

                </div>

            </div>
          
        </article> 

        <aside class="borderPlayerSearch">
            <div id="recentSearch">
                <h3>Recent Searches</h3>
            </div>

            <div class="recentSearchItems">
                <div id="recentSearchItem1">
                    <h4> Cristiano Ronaldo </h4>
                </div>

                <div id="recentSearchItem2">
                  <h4> Eusebio </h4>  
                </div>

                <div id="recentSearchItem3">
                   <h4>Kaka</h4> 
                </div>

                <div id="recentSearchItem4">
                  <h4> Iniesta</h4>  
                </div>
            </div>
        </aside>
    </section>
   
   
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  
  </html>
