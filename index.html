    <!-- Landing Page -->
    <section class="landingPage" id="about">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-lg-12">
            <div class="header-content mx-auto hero-head">
              <h1 class="mb-5">Your one-stop for English Football</h1>
              <h2> Access the latest league tables and check out future fixtures for your English football league of
                choice! </h2>
            </div>
          </div>
        </div>
        <div class="row h-200">
          <div id="carouselExampleIndicators" class="carousel slide col-lg-12" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 landing-carousel" src="./assets/images/premier-league.png" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 landing-carousel" src="./assets/images/championship-linear.webp" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 landing-carousel" src="./assets/images/league1-linear.webp" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 landing-carousel" src="./assets/images/league2-linear.webp" alt="">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
    </section>

    <!-- League Table Section -->
    <section id="leagueTable" class="hidden">

    </section>

    <!-- Schedule Section -->
    <section id="schedule" class="hidden">

    </section>

    <!-- Player Search Section -->
    <section id="playerSearch" class="hidden">
      
    </section>
