<!DOCTYPE html>
<html lang="en-gb">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton|Jura&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="./assets/css/style.css" rel="stylesheet">

  <title>Football</title>

</head>
<main id="dynamicContent">

  <body id="page">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="./assets/images/football.png" alt="Logo"
            class="d-inline-block align-text-top">FOOTBALL STATS</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
          aria-label="Toggle navigation">
          Menu
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" id="leagueTableTab" href="#">League Table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" id="scheduleTab" href="#">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" id="playerSearchTab" href="#">Player Search</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Dropdown-->
    <div class="hidden" id="filterBanner">
      <div class="hidden" id="leagueDiv">
        <label for="leagues">League:</label>
        <select name="Leagues" id="leagues">
          <option value="English_Premier_League">English Premier League</option>
          <option value="The_Championship">The Championship</option>
          <option value="League_One">League One</option>
          <option value="League_Two">League Two</option>
        </select>
      </div>

      <div class="hidden" id="seasonDiv">
        <label for="season">Seasons:</label>
        <select name="season" id="season">
          <option value="2022-2023">2022-2023</option>
          <option value="2021-2022">2021-2022</option>
          <option value="2020-2021">2020-2021</option>
          <option value="2019-2020">2019-2020</option>
          <option value="2018-2019">2018-2019</option>
          <option value="2017-2018">2017-2018</option>
        </select>
      </div>

      <div class="hidden" id="gameweekDiv">
        <label for="gameweek">Gameweek:</label>
        <select name="gameweek" id="gameweek">
        </select>
      </div>
      <!-- text input for player search id="playerSearch" -->
      <div class="hidden" id="playerSearchDiv">

      </div>
      <!--Dropdown-->
      <button type="button" id="updateBtnLeague">Update</button>
      <button type="button" id="updateBtnSchedule">Update</button>
      <button type="button" id="searchBtnPlayer">Search</button>
    </div>
    <!-- Landing Section -->
    <section class="landingPage" id="about">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-lg-12">
            <div class="header-content mx-auto hero-head">
              <h1 class="mb-5"> Your one-stop for English Football</h1>
              <h2> Access the latest league tables and check out future fixtures for your English football league of
                choice! </h2>
            </div>
          </div>
        </div>

        <div class="row h-200">
          <div id="carouselExampleIndicators" class="carousel slide col-lg-12" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 landing-carousel" src="./assets/images/premier-league.png" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 landing-carousel" src="./assets/images/championship-linear.webp" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 landing-carousel" src="./assets/images/league1-linear.webp" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 landing-carousel" src="./assets/images/league2-linear.webp" alt="">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
    </section>

    <!-- League Table Section -->
    <section id="leagueTable" class="hidden">

    </section>

    <!-- Schedule Section -->
    <section id="schedule" class="hidden">

    </section>

    <!-- Player Search Section -->
    <section id="playerSearch" class="hidden">
      <article id="playerResultsItem">
        <h3> Search Results </h3>

        <div class="playerBio" id="">
          <div id="playerInfo">
            <img class="playerImg" src="" />
          </div>
        </div>

      </article>



      <aside class="borderPlayerSearch">
        <div id="recentSearch">
          <h3>Recent Searches</h3>
        </div>
        <div class="recentSearchItems">
          <div id="recentSearchItem1">

            <h4> Cristiano Ronaldo </h4>
          </div>
          <div id="recentSearchItem2">
            <h4> Eusebio </h4>
          </div>
          <div id="recentSearchItem3">
            <h4>Kaka</h4>
          </div>
          <div id="recentSearchItem4">
            <h4> Iniesta</h4>
          </div>
        </div>
      </aside>
    </section>

</main>
